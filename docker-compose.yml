version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: soar_phishing_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-soar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soar_password}
      POSTGRES_DB: ${POSTGRES_DB:-soar_phishing}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-soar} -d ${POSTGRES_DB:-soar_phishing}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soar_phishing_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-soar}:${POSTGRES_PASSWORD:-soar_password}@db:5432/${POSTGRES_DB:-soar_phishing}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head &&
             uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soar_phishing_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
