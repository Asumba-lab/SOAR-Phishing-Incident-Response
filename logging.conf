[loggers]
keys=root,app,uvicorn,uvicorn.error,uvicorn.access

[handlers]
keys=console,file,error_file

[formatters]
keys=default,access,json

[logger_root]
level=INFO
handlers=console,file,error_file
propagate=0

[logger_app]
level=INFO
handlers=console,file,error_file
qualname=app
propagate=0

[logger_uvicorn]
level=INFO
handlers=console,file
qualname=uvicorn
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=console,file,error_file
qualname=uvicorn.error
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=console,file
qualname=uvicorn.access
propagate=0

[handler_console]
class=logging.StreamHandler
formatter=default
level=INFO
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
formatter=json
level=INFO
args=('logs/application.log', 'a', 10485760, 5, 'utf-8')

[handler_error_file]
class=logging.handlers.RotatingFileHandler
formatter=json
level=ERROR
args=('logs/error.log', 'a', 10485760, 5, 'utf-8')

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_access]
format=%(asctime)s - %(client_addr)s - "%(request_line)s" %(status_code)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(name)s %(levelname)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
